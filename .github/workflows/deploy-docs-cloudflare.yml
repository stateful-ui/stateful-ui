name: Deploy Docs to Cloudflare Workers

on:
  push:
    tags:
      - "v*"

jobs:
  deploy-docs:
    name: Deploy docs app
    runs-on: ubuntu-latest
    environment:
      name: docs-production
    permissions:
      contents: read
    concurrency:
      group: docs-production-deploy
      cancel-in-progress: false

    steps:
      - name: Checkout tagged commit
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure tag commit is on main
        run: |
          git fetch origin main --depth=1
          if ! git branch -r --contains "$GITHUB_SHA" | grep -q "origin/main"; then
            echo "Tag $GITHUB_REF_NAME does not point to a commit reachable from main."
            exit 1
          fi

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Deploy docs with OpenNext Cloudflare adapter
        working-directory: apps/docs
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          NEXTJS_ENV: production
        run: pnpm exec opennextjs-cloudflare deploy

      - name: Deployment summary
        run: |
          echo "Deployed tag: $GITHUB_REF_NAME"
          echo "Commit SHA: $GITHUB_SHA"
